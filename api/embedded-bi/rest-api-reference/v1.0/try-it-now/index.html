<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with REST API v1.0 – Embedded Server | Bold BI Docs</title>
    <meta name="description"
          content="Examine the behavior through working out v1.0 APIs on an interactive editor in Bold BI deployed in your server."
          charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        .swagger-ui .topbar {
            background: #fff !important;
        }

            .swagger-ui .topbar a {
                max-width: 100%;
            }

        .topbar-wrapper img[alt="Swagger UI"], .topbar-wrapper span {
            display: none;
        }

        .topbar-wrapper .link:before {
            content: url("//cdn.syncfusion.com/documentation/images/sync-logo.svg");
        }

        .topbar-wrapper .link:after {
            content: "Bold BI";
            margin-left: 10px;
        }

        .download-url-wrapper {
            display: none !important;
        }

        .swagger-ui .info hgroup.main a {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="ej-doc-header">
        <div class="ej-doc-left-side">
            <a href="https://help.boldbi.com">
                <div class="ej-doc-syncfusion-logo"></div>
            </a>
            <div class="ej-doc-divider"></div>
            <div class="ej-doc-platform-name">Documentation</div>
        </div>
        <div class="ej-doc-right-side">
            <a href="https://embed-sdk.boldbi.com/" target="_blank">Demos</a>
            <a href="https://www.boldbi.com/contact" target="_blank">Support</a>
            <a href="https://www.boldbi.com/blog" target="_blank">Blog</a>
        </div>
    </div>
    <div id="swagger-ui"></div>
    <div id="doc-footer">
        <div id="footer-copyright">
            <a id="copyright" target="_blank" href="http://www.syncfusion.com/copyright">Copyright © 2001 - <span id="copyright-year"> 2020</span> Syncfusion Inc. All Rights Reserved</a>
        </div>
        <div id="footer-powered_by"></div>
    </div>
    <script src="./swagger-ui-bundle.js"></script>
    <script src="./swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function () {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: "https://raw.githubusercontent.com/vengi83644/BoldBICloudAPI-SwaggerHub/master/swagger1.0.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            })
            // End Swagger UI call region

            window.ui = ui
        }
    </script>
</body>
</html>
